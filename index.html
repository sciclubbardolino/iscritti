<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dati Google Form</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f7fb;
      margin: 30px;
      color: #1f2937;
    }

    h2 {
      color: #1e40af;
      font-size: 26px;
      margin-bottom: 5px;
    }

    p {
      color: #4b5563;
      margin-bottom: 20px;
    }

    table.dataTable thead {
      background: #1e40af;
      color: white;
    }

    table.dataTable thead th {
      font-weight: 600;
    }

    table.dataTable tbody tr:nth-child(even) {
      background-color: #eef2ff;
    }

    table.dataTable tbody tr:hover {
      background-color: #dbeafe;
    }

    .dataTables_filter input {
      border-radius: 8px;
      border: 1px solid #94a3b8;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

  <h2>Dati raccolti dal Google Form</h2>
  <p>Tabella SCB</p>

  <table id="tabella" class="display" style="width:100%"></table>

  <script>
    // URL del CSV pubblicato
    const csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSyz0J9aZV2b2-G5cAkVKZW22O3lcI2L-Rb7gr_Yp_Wf5NEWsZzaQLyeHZ0oYLLdE7sdxEeQlvvejtr/pub?output=csv";

    // Colonne da nascondere ESATTAMENTE come nella Google Sheet
    const colonneDaTogliere = [
      "Indirizzo Mail",
      "Cellulare",
      "Codice Fiscale",
      "Immagini certificato medico in corso di validitÃ ",
      "Modulo iscrizione"
    ];

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        let rows = csv.split("\n").map(r => r.split(","));

        // Intestazioni originali
        const headersOriginali = rows[0];

        // Indici delle colonne da eliminare
        const indiciDaRimuovere = headersOriginali
          .map((h, i) => colonneDaTogliere.includes(h) ? i : -1)
          .filter(i => i !== -1);

        // Filtra le intestazioni
        const headersFiltrati = headersOriginali.filter((h, i) => !indiciDaRimuovere.includes(i));

        // Filtra i dati riga per riga
        const dataFiltrata = rows.slice(1).map(riga =>
          riga.filter((cell, i) => !indiciDaRimuovere.includes(i))
        );

        // Crea la DataTable con header fisso e stile moderno
        let table = $('#tabella').DataTable({
          data: dataFiltrata,
          columns: headersFiltrati.map(h => ({ title: h })),
          paging: false,
          responsive: true,
          fixedHeader: true
        });
      });
  </script>

</body>
</html>
